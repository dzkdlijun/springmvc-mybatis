<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/jquery-3.0.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".demo+a").css({"font-size": "30px"});
        });
        $(document).ready(function(){
            $("div[class=shiyanlou]").css({"font-size":"60px"});
        });
    </script>
</head>
<body>
<!--  JQuery 四种取值方式（选择器）
   1.$("#id") 通过id读取
   2.$(".class") 通过class读取
   3.$("div") 通过元素名读取
   4.$("*") 读取所有元素 包括body
    选择器中用逗号隔开，可以一次选择多个
 -->

<!-- 层次选择器 ，如 $(".div a") 选择div中的a元素  parent>child-->
<div class="demo">
    <a href="http://www.shiyanlou.com/">shiyanlou</a>

    <div class="innerDemo">
        <a href="http://www.shiyanlou.com/">SHIYANLOU</a>
    </div>
</div>

<!-- 表单选择器
     :input 选取所有的<input>元素
     :text 选取所有的单行文本框
     :password 选取所有的密码框
     :radio 选取所有的单选框
     :checkbox 选取所有的多选框
     :submit 选取所有的提交按钮
     :image 选取所有的图像
     :reset 选取所有的重置按钮
     :button 选取所有的按钮
     :file 选取所有的上传域
     :hidden 选取所有不可见元素
 -->

<!--  过滤选择器
 :first 选取第一个元素
 :last 选取最后一个元素
 :not(selector) 选取不包含匹配条件的元素
 :even 选取索引是偶数的元素（从0开始）
 :odd 选取索引是奇数的元素（从0开始）
 :eq(index) 选取索引等于index的元素（index从0开始）
 :gt(index) 选取索引大于index的元素（index从0开始）
 :lt(index) 选取索引小于index的元素（index从0开始）
 :header 选取标题元素，如h1、h2等
 :animated 选取当前正在执行动画的元素
 :focus 选取当前获取焦点的元素
  -->

<!--  内容过滤选择器
 :contains(text) 选取包含“text”的元素
 :empty 选取不包含子元素或文本的空元素
 :has(selector) 选取含有选择器所匹配的元素的元素
 :parent 选取含有子元素或者文本的元素
  :hidden 选取不可见元素
 :visible 选取可见元素
-->

<!--  属性过滤选择器
   [attr] 选取拥有此属性的元素
 [attr=value] 选取属性值为value的元素
 [attr!=value] 选取属性值不等于value的元素
 [attr^=value] 选取属性值以value开始的元素
 [attr$=value] 选取属性值以value结束的元素
 [attr*=value] 选取属性值含有value的元素
  -->
<div class="shiyanlou">shiyanlou</div>

<!-- 子元素过滤选择器
  :first-child 选取第一个子元素
 :last-child 选取最后一个子元素
 -->

<!-- 表单对象属性过滤选择器
  :enabled 选取所有可用元素
 :disabled 选取所有不可用元素
 :checked 选取所有被选中元素（单选框、复选框）
 :selected 选取所有被选中的选项（下拉列表）
 -->
</body>
</html>
