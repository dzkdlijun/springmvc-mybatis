<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>进度条、媒体对象</title>
</head>
<body>
<!-- 默认进度条-->
<h3>默认进度条</h3>
<div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
        <span class="sr-only">60% Complete</span>
    </div>
</div>
<!--条纹效果-->
<br>
<h3>条纹效果</h3>
<div class="progress progress-striped">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemax="100" aria-valuemin="0" aria-valuenow="40" style="width: 40%">
        <span class="sr-only">40% Complete</span>
    </div>
</div>
<!--运动效果 加上active从右向左运动-->
<br>
<h3>运动效果</h3>
<div class="progress progress-striped active">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemax="100" aria-valuemin="0" aria-valuenow="40" style="width: 40%">
        <span class="sr-only">40% Complete</span>
    </div>
</div>
<!--堆叠效果-->
<br>
<h3>堆叠效果</h3>
<div class="progress progress-striped active">
    <div class="progress-bar progress-bar-success" style="width:35%">
        <span class="sr-only">35% Complete</span>
    </div>
    <div class="progress-bar progress-bar-warning" style="width:20%">
        <span class="sr-only">20% Complete</span>
    </div>
    <div class="progress-bar progress-bar-danger" style="width: 10%">
        <span class="sr-only">10% Complete</span>
    </div>
</div>
<!--默认媒体-->
<br>
<h3>默认媒体</h3>
<div class="media">
    <a class="pull-left" href="#">
        <img src="http://placehold.it/64x64" class="media-object" align="...">
    </a>
    <div class="media-body">
        <h4 class="media-heading">Media heading</h4>
        <p>Cras sit amet hibh libero,in gravida nulla.Nulla llllll</p>
    </div>
</div>
</body>
</html>
