<!--
 常用事件
    onclick 单击
    ondblclick 双击
    onfocus 元素获得焦点
    onblur 元素失去焦点
    onmouseover 鼠标移到某元素之上
    onmouseout 鼠标从某元素移开
    onmousedown 鼠标按钮被按下
    onmouseup 鼠标按键被松开
    onkeydown 某个键盘按键被按下
    onkeyup 某个键盘按键被松开
    onkeypress 某个键盘按键被按下并松开
 -->
